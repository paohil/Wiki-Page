{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>
    <form action="{% url 'edit' title=title %}" method="post">
        {% csrf_token %}
        <div>
            <label for="content">Content</label>
            <textarea id="content" name="content">{{ content }}</textarea>
        </div>
        <button type="submit">Save</button>
    </form>
{% endblock %}
